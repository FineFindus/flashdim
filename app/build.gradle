plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.cyb3rko.flashdim'

    compileSdk 33
    defaultConfig {
        applicationId "com.cyb3rko.flashdim"
        minSdk 33
        targetSdk 33
        versionCode 2
        versionName "1.1.0"
    }
    buildTypes {
        debug {
            versionNameSuffix "-debug"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            shrinkResources true
//            signingConfig signingConfigs.signingConf1
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        releaseGP {
            versionNameSuffix "-googleplay"
            minifyEnabled true
            shrinkResources true
//            signingConfig signingConfigs.signingConf2
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        releaseFD {
            versionNameSuffix "-fdroid"
            minifyEnabled true
            shrinkResources true
//            signingConfig signingConfigs.signingConf3
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding true
    }
    bundle {
        storeArchive {
            enable = false
        }
    }
